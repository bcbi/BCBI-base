branches:
    only:
    - develop
    - master
    - staging
    - trying
    - /^release\/.*$/ # release branches
    - /^v[0-9]+\.[0-9]+\.[0-9]+$/ # version tags

env:
    global:
        - JULIA_DEBUG="all"

git:
    depth: 99999999

julia:
    - "1.0"
    - "1.1"

language: julia

matrix:
    allow_failures:
        - julia: "nightly"
    fast_finish: true

notifications:
    email: false

os:
    - linux
    # - osx

script:
    - set -ev
    - julia --project -e 'ENV["PYTHON"]=""; ENV["R_HOME"]="*"; include("install.jl")'
    - if [ "$TRAVIS_OS_NAME" = "linux" ]; then julia --project clean.jl ; fi

